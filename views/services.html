            margin: 10px;

        }

            color: white;
            text-decoration: none;

        }

        #navbar li {
            list-style: none;
            margin: 10px 10px;
        }

        #navbar li:hover {
            text-decoration: underline;
            background-color: orange;
            border-radius: 12px;

        }

        #foot {

            text-align: center;
            padding: 6px 6px;
