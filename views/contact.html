<!DOCTYPE html>
<html>

<head>
    <meta name="Description"
        content="We are India most loved travelling, ticket booking, Hotel Booking, Cab Booking, Trip Booking website. We provide you the best deals in the market place!">
    <meta property="og:image" content="../static/img/base/logo.png">
    <meta property="og:image:type" content="image/png">
    <link rel="icon" href="../static/img/base/logo.png">
    <link rel="icon" href="../static/img/base/logo.png">
    <title>Time Travel </title>
</head>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Yeon+Sung&display=swap');


    * {
        margin: 0;
        padding: 0;
    }

    html {
        scroll-behavior: smooth;
    }

    #navbar {
        display: flex;
        font-size: 4rem;
        justify-content: space-around;
        position: sticky;
        top: 0px;
        left: 0px;
        height: 120px;
    }

    #navbar::before {
        content: "";
        background-color: orangered;
        position: absolute;
        top: 0px;
        left: 0px;
        width: 100%;
        height: 100%;
        z-index: -1;
        filter: opacity(80%);

    }


    #logo img {
        height: 100px;
        filter: invert(1);
        margin-top: 10px;

    }

    #navbar ul {
        display: flex;

    }

    #navbar li a {
        font-family: 'Yeon Sung', cursive;
        color: white;
        text-decoration: none;
        padding: 12px 12px;
    }

    #navbar li {
        list-style: none;
        margin: 20px 20px;
    }

    #navbar li:hover {
        text-decoration: underline;
        background-color: orange;
        border-radius: 24px;

    }

    #foot {
        font-family: 'Yeon Sung', cursive;
        background-color: black;
        color: white;
        text-align: center;
        padding: 12px 12px;
        position: fixed;
        bottom: 0px;
        width: 100vw;
    }

    /* Main body css starts here */
    #container {
        display: flex;
        flex-wrap: nowrap;
    }
    .icons{
        display: flex;
        align-items: center;
        justify-content: center;
        border: solid black 2px;
        padding: 4px;
        margin: 10px 0px;
        margin-left: 45px;
        border-radius: 12px;
        font-size: 2rem;
    }
    .icons input{
        font-size: 2rem;
        margin-left: 20px;
        outline: none;
        border: none;
        width: 500px;
        height: 50px;
    }
    .btn{
        border: solid 2px black;
        background-color:antiquewhite;
        border-radius: 12px;
        font-size: 1.8rem;
        height: 3rem;
        width: 7rem;
        margin: 10px 30px;
        margin-left: 45px;
    }
    .btn:hover{
        background-color: rgba(250, 235, 215, 0.5);
    }
    @import url('https://fonts.googleapis.com/css2?family=Ubuntu&display=swap');
    h2{
        font-size: 3rem;
        text-align: center;
        font-family: 'Ubuntu', sans-serif;
        margin-top: 52px;
    }
    #reach{
        width: 45%;
        margin-left: auto;
    }
    .chead{
        margin-right: 80px;
    }
    #appoint{
        margin-right: auto;
        width: 45%;
    }
    #contact{
        display: flex;
        flex-wrap: wrap;
    }
    .box{ display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: 25px 30px;
        height: 200px;
        width: 250px;

    }
    .box img{
        height: 180px;
        width: 250px;
    }

    @media screen and (max-width:1270px) {

        /* Navbar Starts here */
        #navbar {
            font-size: 2.5rem;
            height: 120px;
        }

        #logo img {
            height: 80px;
            margin-top: 18px;

        }

        #navbar ul {
            align-items: center;
        }
        #container{
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
        }
        #reach{
            border-top: solid 4px black;
            width: 90%;
            margin: auto;
        }
        #contact{
            justify-content: space-evenly;
        }
        #appoint{
            width: 70%;
            margin: auto;
            margin-bottom: 20px;
        }
        .icons{
            justify-content:space-evenly;
        }
        .chead{
            margin: 20px auto;
        }
    }
</style>

<body>
    <nav id="navbar">
        <div id="logo"><a href="/timetravel"><img src="../static/img/base/logo.png" alt="logo"></a></div>
        <ul>
            <li><a href="/timetravel">Home</a></li>
            <li><a href="trip.html">Trips</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </nav>
    <div id="container">
        <div id="appoint">
            <h2>Book your appointment</h2>
            <form action="contact.html" method="post" autocomplete="off">
                <div class="icons">
                    <ion-icon name="person-outline" class="png"></ion-icon>
                    <input id="name" name="name" type="text" placeholder="Your Name" required>
                </div><br>
                <div class="icons">
                    <ion-icon name="call-outline" class="png"></ion-icon>
                    <input id="phone" name="phone" type="phone" placeholder="Your Mobile no." required maxlength="10">
                </div> <br>
                <div class="icons">
                    <ion-icon name="mail-outline" class="png"></ion-icon>
                    <input id="email" name="email" type="email" placeholder="Your Email Address" required>
                </div> <br>
                <div class="icons">
                    <ion-icon name="compass-outline" class="png"></ion-icon>
                    <input id="location" name="location" type="text" placeholder="Enter your destination" required>
                </div> <br>
                <button class="btn" type="submit">Sumbit </button><button class="btn" type="reset">Reset</button>
            </form>
        </div>
        <div id="reach">
            <h2 class="chead">Reach</h2>
            <div id="contact">
                <div class="box"> <img src="../static/img/contact/phone.png" alt=""><span><strong>Phone:-
                            +91-1234567890</strong></span></div>
                <div class="box"> <img src="../static/img/contact/mail.png" alt=""><span><strong>Mail:-
                            tripwithus@timetravel.com</strong></span></div>
                <div class="box"> <img src="../static/img/contact/fax.png" alt=""><span><strong>Fax:-
                            555-123-4567</strong></span></div>
                <div class="box"> <img src="../static/img/contact/office.png" alt=""><span><strong>Office:- Janakpuri,
                            Delhi</strong></span></div>
            </div>
        </div>
    </div>

    <footer>
        <div id="foot"> <strong>Copyright Â© 2022 www.timetravel.com | All rights reserves</strong></div>
    </footer>
</body>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>


</html>
