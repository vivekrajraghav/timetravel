            top: 0px;
            left: 0px;
            height: 120px;
        }

        #navbar::before {
            content: "";
            background-color: orangered;
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            z-index: -1;
            filter: opacity(80%);

        }

        #navbar ul {

            text-align: center;
            padding: 12px 12px;
            position: fixed;
            bottom: 0px;
            width: 100vw;
        }

                margin-top: 80px;

                margin: 30px 40px;

            }

            .btn {
